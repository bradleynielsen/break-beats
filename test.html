<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>break/beats</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />


</head>
<body>



  <div class="grid-flex-container">
    <div class="grid-flex-cell">
      <form id="search-form">
        <fieldset>
          <div class='form-element'>
            <label for="search-input">Search</label>
            <input type="text" id="search-input" class="js-search-input form-input" placeholder="Search YouTube...">
          </div>


          <input class="js-search-videos button" type="submit" value="GO!">
          <input class="js-clear-results button" type="submit" value="Clear">
        </fieldset>
      </form>
      <!-- <div id="demo"></div> -->
      <div class="Videos-container grid-flex-container"></div>
    </div>



    <div class="grid-flex-cell-1of4">
      <div class="Sidebar--fixed">
        <div class="Selected-list"></div>
        <form id="submit-playlist">
          <fieldset>

            <div class='form-element'>
              <label for="playlist-title">Playlist title</label>
              <input type="text" class="js-playlist-title form-input" placeholder="Playlist title">
            </div>

            <div class="form-element">
              <label for="playlist-tags">Add tags</label>
              <select class="js-tags-select" multiple="multiple">

              </select>
            </div>

            <div class='form-element'>
              <label for="email">Email</label>
              <input type="text" class="js-email form-input" placeholder="Email address">
            </div>

            <input class="js-save-playlist button" type="submit" value="Send!">

          </fieldset>

        </form>
      </div>
    </div>

  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script type="text/javascript" src="assets/javascript/test.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/email-script.js"></script> -->
  </body>
</html>
