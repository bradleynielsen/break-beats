    <div class="landing-page">
      <div class="container">
        <div class="row">
          <div class="col s4">
            <img class="logo" src="assets/style/images/logo-magenta.png" alt="Break/Beats" />
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3 call-to-action">
            <h1>//take a break</h1>
            <h1>//send a break</h1>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
            <input id="js-landing-search" placeholder="find a playlist..."></input>
          </div>
        </div>
        <div class="row">
          <div class="or-statement col s4 offset-s4">
            <div class="line-emphasis col s3"></div>
            <h2>or</h2>
            <div class="line-emphasis left-line col s3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <div id="js-create-playlist">
              <a class="waves-effect waves-light btn" href="#"><h2>make your own</h2></a>
            </div>
          </div>
        </div>
      </div>
    </div>

            <a class="waves-effect btn" id="js-playlist-search-button">search</a>
          </div>
        </div>
        <div class="row">
          <div>

    <div class="disable search-yt">
      <div class="container">
        <div class="row">
          <div class="col s4">
            <img class="logo" src="assets/style/images/logo-slate.png" alt="Break/Beats" />
          </div>
          <div class="col s4 offset-s4">
            <a href="#" id="js-view-search" class="top-link"><h1>//search playlists</h1></a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
            <input type="text" placeholder="find a video..." id="js-yt-search"></input>
            <a class="waves-effect btn" id="js-yt-search-button">search</a>
          </div>
        </div>
        <div class="row">
          <div class="yt-results col s9">
          </div>
          <div class="selected-videos col s3">
            <h3>Selected</h3>
            <ul id="js-selected-list">
            </ul>
            <a class="waves-effect btn disabled" id="js-view-new-playlist">view</a>
          </div>
        </div>
      </div>
    </div>

    <div class="disable playlist-review-send">
      <div class="container">
        <div id="close-review-send">
          <a href="#"><i class="close material-icons" id="js-close-send-review">close</i></a>
        </div>
        <div class="row">
          <div class="col s9">
            <div class="enter-info col s6">
              <input type="text" placeholder="name your playlist..." id="js-playlist-name"></input>
            </div>
            <div class="enter-info col s6">
              <input type="text" placeholder="email address..." id="js-email-address"></input>
            </div>
          </div>
          <div class="col s3">
            <div class="send-column col s10">
              <div id="js-send-email">
                <a class="waves-effect waves-light btn" href="#" ><h2>send</h2></a>
              </div>
              <a href="#">
                save without sending
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s9">
            <div class="col s6" id="new-playlist-display">
              <ul id="js-video-list">
              </ul>
            </div>
            <div class="col s6">
              <input type="text" placeholder="add tags..." id="js-add-tags"></input>
              <button type="button" id="js-add-tag-button">add</button>
              <div id="js-user-tags">
              </div>
            </div>
          </div>
          <div class="col s3">
            <div id="js-error-message">

            </div>
          </div>
        </div>
        <div class="disable" id="js-email-success">
          <div class="round">
            <i class="large material-icons">done</i>
          </div>
        </div>
      </div>
