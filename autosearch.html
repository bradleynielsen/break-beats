<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autocomplete tag search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

  <script src="assets/javascript/autosearch.js"></script>

</head>

<body>
  <div class="container">
    
    <!-- search tags -->
    <div class="ui-widget col-lg-6" >
      <label for="tags">Search tags: </label>
      <input id="tags">
      <button id="tagSearch" class="btn-danger">Search</button>
    </div>
    
    <!-- search playlists -->
    <div class="ui-widget col-lg-6">
      <label for="breaks">Search breaks: </label>
      <input id="breaks">
      <button id="breakSearch" class="btn-danger">Search</button>
    </div>
    
  </div>  
</body>
</html>
