<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>break/beats</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body><div class="main">
    <div class="Selected-list"></div>
    <form id="submit-playlist">
      <!-- Label for Text Box -->
      <label for="playlist-name">Playlist Name</label>

      <!-- Text Input Box -->
      <input type="text" class="playlist-name" placeholder="Playlist name"> &nbsp; 
      
      <br>
      <!-- Label for Text Box -->
      <label for="email">Email</label>
      

      <br>
      <!-- Text Input Box -->
      <input type="text" class="email" placeholder="Email address"> &nbsp; 

      <!-- Submit Button -->
      <input class="save-playlist" type="submit" value="Send!">

    </form>

    <hr>
    <div class="show-videos"></div>

    <div class="main">
      <form id="search-form">
        <!-- Label for Text Box -->
        <label for="search-input">Search</label>

        <!-- Text Input Box -->
        <input type="text" id="search-input" value="cherry oh baby"> &nbsp; 

        <!-- Submit Button -->
        <input id="submit" type="submit" value="GO!">
        </form>
      <div id="demo"></div>
      <div id="player"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/email-script.js"></script>
